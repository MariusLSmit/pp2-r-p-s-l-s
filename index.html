<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors - Lizard - Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>

    <h1>Rock Paper Scissors Lizard Spock</h1>

    <p>Make your pick:</p>

</header>

<div class="playArea">
<section class="choices">

     <button aria-label="Rock" class="control" data-choice="0" id="rock">Rock</button>

     <button aria-label="Paper" class="control" data-choice="1" id="paper">Paper</button>

     <button aria-label="Scissors" class="control" data-choice="2" id="scissors">Scissors</button>

     <button aria-label="Lizard" class="control" data-choice="3" id="lizard">Lizard</button>

     <button aria-label="Spock" class="control" data-choice="4" id="spock">Spock</button>

</section>
</div>
<div id="messages"></div>
<div class="player">
    <h3 class="scores">Your Score: <span id="player-score">0</span></h3>
</div>
<div class="computer">
    <h3 class="scores">Computer Score: <span id="computer-score">0</span></h3>
</div>

<footer>
        
</footer>

<script src="assets/js/script.js"></script>   
</body>
</html>
