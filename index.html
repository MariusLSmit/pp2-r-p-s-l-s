<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rock - Paper - Scissors - Lizard - Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>

<body>

<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <h2>The perfect game of chance</h2>
</header>

<main>
    <section class="choices">

     <button class="choice"><img id="gif" src="/assets/images/giphy-rock.gif" alt="rock"></button>

     <button class="choice"><img id="gif" src="/assets/images/giphy-paper.webp" alt="rock"></button>

     <button class="choice"><img id="gif" src="/assets/images/giphy-sciss.gif" alt="rock"></button>

     <button class="choice-4"></button>

     <button class="choice"><img id="gif" src="/assets/images/giphy-spock.gif" alt="rock"></button>

    </section>

    <section class="score">

        <div>Your Name
            <span class="keep-score">0</span>
        </div>

        <div>Computer
            <span class="keep-score">0</span>
        </div>

    </section>
