<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors - Lizard - Spock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<header>
    <h1>Rock Paper Scissors Lizard Spock</h1>
    <p>Make your pick:</p>
</header>

    <section class="choices">

     <button aria-label="rock" class="choice-1" data-choice="0"></button>

     <button aria-label="paper" class="choice-2" data-choice="1"></button>

     <button aria-label="scissors" class="choice-3" data-choice="2"></button>

     <button aria-label="lizard" class="choice-4" data-choice="3"></button>

     <button aria-label="spock" class="choice-5" data-choice="4"></button>

    </section>

    <footer>
        
    </footer>

<script src="assets/js/script.js"></script>   
</body>
</html>
